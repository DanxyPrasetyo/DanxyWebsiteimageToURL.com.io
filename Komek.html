<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        #upload-area {
            border: 2px dashed #ccc;
            padding: 20px;
            margin: 20px;
            text-align: center;
        }

        #upload-button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Upload and Share Your Images</h1>
        <p>Drag and drop anywhere you want and start uploading your images now. 32 MB limit.</p>
    </header>

    <main>
        <div id="upload-area">
            <input type="file" id="file-input" multiple>
            <label for="file-input">Drag and drop your images here</label>
        </div>
        <button id="upload-button">Upload Images</button>
    </main>

    <footer>
        <p>Privacy Notes: Your images will be stored securely.</p>
        <p><a href="https://imgbb.com/signup">Create an account</a> or <a href="https://imgbb.com/login">Sign in</a> to edit your album later.</p>
    </footer>

    <script>
        document.getElementById('upload-button').addEventListener('click', function() {
            const files = document.getElementById('file-input').files;
            if (files.length > 0) {
                // Logika untuk meng-upload gambar ke server
                console.log('Uploading images:', files);
                // Tambahkan kode untuk meng-upload gambar ke server di sini
                alert('Images ready to be uploaded! (This is a placeholder alert)');
            } else {
                alert('Please select an image to upload.');
            }
        });
    </script>
</body>
</html>
